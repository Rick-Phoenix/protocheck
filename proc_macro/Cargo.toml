[package]
name = "protocheck_proc_macros"
version = "0.1.0"
edition = "2024"

[lib]
proc-macro = true

[dependencies]
prost-reflect = { workspace = true }
cel = { workspace = true, optional = true }
syn = { workspace = true, features = ["full", "extra-traits"] }
quote = { workspace = true }
proc-macro2 = { workspace = true }
regex = { workspace = true }
proto_types = { path = "../proto_types/", features = [
  "protocheck",
  "totokens",
] }
protocheck_core = { path = "../core/", features = ["totokens"] }

[features]
cel = ["protocheck_core/cel", "proto_types/cel", "dep:cel"]

default = ["cel"]
