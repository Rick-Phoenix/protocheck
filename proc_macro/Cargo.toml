[package]
name = "protocheck-proc-macro"
version = "0.1.4"

readme = true

description = "⚙️ Procedural macro implementations for protocheck."

keywords = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
proc-macro = true

[dependencies]
proto-types = { version = "0.1.1", path = "../proto_types/", features = [
  "protocheck",
  "totokens",
] }
protocheck-core = { version = "0.1.3", path = "../core/", features = [
  "totokens",
] }

prost-reflect = { workspace = true }
cel = { workspace = true, optional = true }
syn = { workspace = true, features = ["full", "extra-traits"] }
quote = { workspace = true }
proc-macro2 = { workspace = true }
regex = { workspace = true }
convert_case = { workspace = true }

[features]
cel = ["protocheck-core/cel", "proto-types/cel", "dep:cel"]

default = ["cel"]
