[package]
name = "protocheck-proc-macro"
version = "0.1.0"
description = "Procedural macro implementations for protocheck."

keywords = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
license-file = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }


[lib]
proc-macro = true

[dependencies]
prost-reflect = { workspace = true }
cel = { workspace = true, optional = true }
syn = { workspace = true, features = ["full", "extra-traits"] }
quote = { workspace = true }
proc-macro2 = { workspace = true }
regex = { workspace = true }
proto-types = { path = "../proto_types/", features = [
  "protocheck",
  "totokens",
] }
protocheck-core = { path = "../core/", features = ["totokens"] }
convert_case = { workspace = true }

[features]
cel = ["protocheck-core/cel", "proto-types/cel", "dep:cel"]

default = ["cel"]
