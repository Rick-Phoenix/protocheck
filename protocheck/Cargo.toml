[package]
name = "protocheck"
version = "0.1.0"
edition = "2024"

[dependencies]
protocheck-proc-macro = { path = "../proc_macro/", default-features = false }
protocheck-core = { path = "../core/", default-features = false }
proto-types = { path = "../proto_types/", default-features = false }

[features]
serde = ["proto-types/serde"]
chrono = ["proto-types/chrono"]
cel = ["proto-types/cel", "protocheck-core/cel", "protocheck-proc-macro/cel"]
totokens = ["proto-types/totokens", "protocheck-core/totokens"]
ip = ["protocheck-core/ip"]
uri = ["protocheck-core/uri"]
bytes = ["protocheck-core/bytes"]
regex = ["protocheck-core/regex"]

default = ["ip", "uri", "bytes", "regex", "cel", "serde", "totokens", "chrono"]
